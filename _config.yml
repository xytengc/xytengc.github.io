# ===== 站点基本信息（必改）=====
title: "你的博客标题"          # 比如「XX的技术博客」
subtitle: "你的副标题"         # 比如「记录编程学习的点滴」
description: "你的博客描述"    # 搜索引擎收录用
keywords: "Java,Python,前端"   # 博客关键词
author: "你的名字"             # 比如「张三」
email: "你的邮箱@xxx.com"      # 评论区显示的邮箱
url: "https://你的用户名.github.io"  # 你的网站地址
baseurl: ""                    # 留空即可（不要改）

